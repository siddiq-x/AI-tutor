<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - EduAI Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .debug-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>EduAI Hub Debug Page</h1>
    
    <div class="debug-info">
        <h3>Server Status</h3>
        <p id="server-status">Checking...</p>
    </div>
    
    <div class="debug-info">
        <h3>JavaScript Test</h3>
        <p id="js-test">Testing...</p>
    </div>
    
    <div class="debug-info">
        <h3>React App Test</h3>
        <div id="react-root">Loading React...</div>
    </div>
    
    <script>
        // Test basic JavaScript
        document.getElementById('js-test').innerHTML = '<span class="success">✓ JavaScript is working</span>';
        
        // Test server connection
        fetch('/src/main.tsx')
            .then(response => {
                if (response.ok) {
                    document.getElementById('server-status').innerHTML = '<span class="success">✓ Server is responding</span>';
                } else {
                    document.getElementById('server-status').innerHTML = '<span class="error">✗ Server error: ' + response.status + '</span>';
                }
            })
            .catch(error => {
                document.getElementById('server-status').innerHTML = '<span class="error">✗ Server connection failed: ' + error.message + '</span>';
            });
        
        // Test React loading
        import('/src/main.tsx')
            .then(() => {
                document.getElementById('react-root').innerHTML = '<span class="success">✓ React modules loaded successfully</span>';
            })
            .catch(error => {
                document.getElementById('react-root').innerHTML = '<span class="error">✗ React loading failed: ' + error.message + '</span>';
                console.error('React loading error:', error);
            });
    </script>
</body>
</html>
